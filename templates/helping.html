<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Helping Hand: request aid</title>

    </head>
    <body style="background-color: #e8f7ff;">

        <nav class="navbar navbar-expand-md navbar-dark"  style="background-color: #142952;">
            <a style="padding-left: 20px;" class="navbar-brand" href="/"><span>Helping Hand</span></a>
            <ul class="navbar-nav mr-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/">Back</a></li>
            </ul>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
             <form action="/helping" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Your name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="type" placeholder="Help type(food/med/other)" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="area" placeholder="Area(center,north,south)" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="city" placeholder="City" type="text">
        </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="phone" placeholder="Phone Number" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit request</button>
    </form>
        </main>

    </body>

</html>
